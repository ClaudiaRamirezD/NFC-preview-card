<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <section class="main-img">
      <img src="./images/image-equilibrium.jpg" alt="" class="card__img">
      <div>
        <img src="./images/icon-view.svg" alt="">
      </div>
    </section>
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__info">
      <ul>
        <li class="card__info-item"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</li>
        <li class="card__info-item"><img src="./images/icon-clock.svg" alt="">3 days left</li>
      </ul>
    </div>
    <div class="card__attribution">
      <img src="./images/image-avatar.png" alt="" class="card__attribution__avatar">
      <p>Creation of <span class="card__creator-name">Jules Wyvern</span></p>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Claudia Dom</a>.
    </div>
  </footer>
</body>
</html>
